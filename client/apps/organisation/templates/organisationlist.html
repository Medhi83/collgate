<div class="object organisation-list" object-type="organisation-list" style="width:100%;">
    <table class="table table-striped">
        <thead class="sticky-header">
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Name") %></th>
                <th><%= gt.gettext("Type") %></th>
                <% for (var i = 0; i < columns.length; ++i) { %>
                    <% var column = columns[i]; %>
                    <th name="<%= column.id %>"><%= column.label %></th>
                <% } %>
                <th><%= gt.gettext("Establishments") %></th>
            </tr>
        </thead>
        <tbody class="organisation-list">
        </tbody>
    </table>
</div>
