<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column"><div><span class="glyphicon glyphicon-asterisk"></span></div></th>
            <th><div><%= gt.gettext("Name") %></div></th>
            <% for (var i = 0; i < columns.length; ++i) { %>
                <% var column = columns[i]; %>
                <th name="<%= column.id %>"><div><%= column.label %></div></th>
            <% } %>
        </tr>
    </thead>
    <tbody class="establishment-list">
    </tbody>
</table>
