<div class="row">
<div class="col-md-6">
    <div class="form-group">
        <label for="format_media_types"><%- _t('Type of media') %></label>
        <select id="format_media_types" class="form-control" multiple>
            <option value="archives"><%- _t('Archives (zip, rar, 7z, tar, gz, bz, bz2)') %></option>
            <option value="images"><%- _t('Images (gif, png, jpg, jpeg, tif, tiff, psd, svg)') %></option>
            <option value="documents"><%- _t('Documents (doc, docx, ppt, pptx, odt, odp, pdf, ps)') %></option>
            <option value="spreadsheets"><%- _t('Spreadsheets (xls, xlsx, ods, csv)') %></option>
        </select>
    </div>
</div>
</div>
<div class="row">
<div class="col-md-6">
    <div class="form-group">
        <label for="format_media_inline"><%- _t('Inline images') %></label>
        <select id="format_media_inline" class="form-control">
            <option value="true"><%- _t('Yes') %></option>
            <option value="false"><%- _t('No') %></option>
        </select>
    </div>
</div>
</div>
