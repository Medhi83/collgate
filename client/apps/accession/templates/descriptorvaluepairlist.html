<div class="element object descriptor-value-list" object-type="descriptor-value-list" style="width:100%;">
    <table class="table table-striped descriptor-table">
        <thead>
            <tr class="sticky-header">
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th class="unselectable"><%= gt.gettext("Id") %>&nbsp;<span class="action column-sort-id glyphicon glyphicon-sort" column-name="id" column-type="numeric"></span></th>
                <th class="unselectable"><%= gt.gettext(format.fields[0]) %>&nbsp;<span class="action column-sort-value0 glyphicon glyphicon-sort" column-name="value0" column-type="alpha"></span></th>
                <th class="unselectable"><%= gt.gettext(format.fields[1]) %>&nbsp;<span class="action column-sort-value1 glyphicon glyphicon-sort" column-name="value1" column-type="alpha"></span></th>
            </tr>
        </thead>
        <tbody class="descriptor-value-list">
        </tbody>
    </table>
</div>
