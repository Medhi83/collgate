<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column" name="glyph">
                <span class="glyphicon glyphicon-asterisk unselectable"></span>
            </th>
            <th class="unselectable title-column" name="code">
                <span class="glyphicon glyphicon-sort action sortby-asc-column column-action"></span><%= gt.gettext("Code") %>
            </th>
            <th class="unselectable title-column" name="name">
                <span class="glyphicon glyphicon-sort action sortby-asc-column column-action"></span><%= gt.gettext("Name") %>
            </th>
            <th class="unselectable title-column" name="parent">
                <span class="glyphicon glyphicon-sort action sortby-asc-column column-action"></span><%= gt.gettext("Parent") %>
            </th>
            <% for (var i = 0; i < columns.length; ++i) { %>
                <% var column = columns[i]; %>
                <th name="<%= column.name %>" class="unselectable">
                    <span class="glyphicon glyphicon-sort action sortby-asc-column column-action"></span><span draggable="true"><%= column.label %></span>
                </th>
            <% } %>
        </tr>
    </thead>
    <tbody class="accession-list">
    </tbody>
</table>
<div class="placeholder-column">
    <span class="action glyphicon glyphicon-th-list add-column" type="button"></span>
</div>
<div class="dropdown clearfix add-column-menu" style="position: absolute; display:none;">
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block; position:static; margin-bottom:5px;"></ul>
</div>
