<div class="search-condition">
    <div class="row">
        <div class="row">
            <div class="col-xs-2 operator">
                <div class="form-group">
                    <select class="form-control"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <span class="action remove fa fa-minus-circle fa-lg pull-left" style="margin: 30px 15px" title=<%-
                  _t("Remove this condition") %>></span>
            <span class="action parenthesis parenthesis-left pull-left">[</span>
            <div class="col-xs-4 field">
                <div class="form-group">
                    <label class="control-label"><%- _t("Field or Descriptor") %></label>
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="col-xs-2 condition">
                <div class="form-group">
                    <label class="control-label"><%- _t("Condition") %></label>
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="col-xs-4 field_value">
                <div class="form-group">
                    <label class="control-label"><%- _t("Value") %></label>
                </div>
            </div>
            <span class="action parenthesis parenthesis-right pull-left">]</span>
        </div>
    </div>
</div>
