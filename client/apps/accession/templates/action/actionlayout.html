<div name="details" style="height: 1px"></div>
<div class="column" style="margin-top: 10px; height: calc(100% - 1px);">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="div.tab-pane[name=general]" aria-controls="general" role="tab" data-toggle="tab"><%= _t("General") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=steps]" aria-controls="steps" role="tab" data-toggle="tab"><%= _t("Steps") %></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content col-lg-offset-2 col-lg-8" style="height: calc(100% - 42px - 10px - 34px - 5px);">
        <div role="tabpanel" class="tab-pane active" name="general" style="height: 100%; overflow-y: auto;">
            <div class="tab-frame">
                <div class="row">
                    <div class="col-lg-6 action-type-group form-group">
                        <label><%- _t('Action type') %></label>
                        <input name="action-type" class="form-control" autocomplete="false" maxlength="128" value="" readonly="">
                    </div>
                    <div class="col-lg-6 action-name-group form-group">
                        <label><%- _t('Action name') %></label>
                        <input name="name" class="form-control" autocomplete="false" maxlength="128" value="<%- name %>">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <label><%- _t('Action user') %></label>
                        <input name="username" class="form-control" autocomplete="false" maxlength="128" value="<%- user %>" readonly="">
                    </div>
                    <div class="col-lg-6 form-group">
                        <label><%- _t('Creation date') %></label>
                        <input name="creation-data" class="form-control" autocomplete="false" maxlength="128" value="<%- moment(created_date).format('L LT') %>" readonly="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label><%- _t('Description') %></label>
                        <textarea maxlength="1024" class="form-control" name="description" style="min-width: 100%; max-width: 100%; min-height: 3em; max-height: 10em;"><%= description %></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group text-center" style="margin-left: 40%; margin-right: 40%;">
                <button name="save" class="btn btn-success btn-block"><%- _t('Save') %></button>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" name="steps" style="height: 100%; overflow-y: auto;">
            <div class="tab-frame">
                <div class="row">
                    <div class="col-lg-4">
                        <label><%- _t('Step number') %></label>
                        <select name="step-index" class="form-control"></select>
                    </div>
                    <div class="col-lg-8">
                        <div class="action-step-format-group form-group">
                            <label><%- _t('Format of the step') %></label>
                            <input name="step-format" class="form-control" autocomplete="false" maxlength="128" value="" readonly="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="well well-sm" name="step-description"></p>
                    </div>
                </div>
                <div class="contextual-region"></div>
            </div>
            <div class="form-group text-center btn-group" role="group" style="float: right; padding-right: 15px;">
                <button type="button" name="step-reset" class="btn btn-warning btn-secondary"><span class="fa fa-eraser">&nbsp;</span><%- _t('Clear selections') %></button>
                <button type="button" name="step-setup" class="btn btn-info  btn-secondary"><span class="fa fa-upload">&nbsp;</span><%- _t('Setup selections') %></button>
                <button type="button" name="step-continue" class="btn btn-success btn-secondary"><%- _t('Continue') %>&nbsp;<span class="fa fa-step-forward"></span></button>
            </div>
        </div>
    </div>
</div>
