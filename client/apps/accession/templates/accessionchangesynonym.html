<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%- _t("Rename a synonym of accession") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="accession_synonym_name"><%- _t("Name") %></label>
                    <input class="form-control" id="accession_synonym_name" type="text" name="name" value="" maxlength="128" autofocus="" autocomplete="off" style="width:100%;">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%- _t("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%- _t("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
