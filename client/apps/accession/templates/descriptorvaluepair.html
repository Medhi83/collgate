<th><span class="delete-descriptor-value action glyphicon glyphicon-minus-sign"></span></th>
<% } else { %>
<th><span class="delete-descriptor-value action"></span></th>
<% } %>
<td class="action edit-descriptor-id" name="id" value="<%= id %>"><%= id %></td>
<td class="action edit-descriptor-field0" name="code"><%= value[format.fields[0]] %></td>
<td class="action edit-descriptor-field1" name="name"><%= value[format.fields[1]] %></td>
