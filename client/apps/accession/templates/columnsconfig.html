<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= gt.gettext("Select columns to display") %></h4>
        </div>
        <div class="modal-body">
            <div class="row" style="margin: 0px;">
                <div class="well well-sm col-md-5" style="min-height: 150px; height: calc(70vh - 55px - 64px); overflow-y: auto; width: calc(50% - 5px); margin-right: 5px; margin-bottom: 5px;">
                    <div class="selected-columns">
                    <% for (var i = 0; i < columns.length; ++i) { %>
                        <% var column = columns[i]; %>
                        <% if (column.checked) { %>
                            <div class="descriptor-column selected element" draggable="true" name="<%= column.name %>">
                                <label class="unselectable" style="cursor: move;">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <%= column.label %>
                                </label>
                            </div>
                        <% } %>
                    <% } %>
                    </div>
                </div>
                <div class="well well-sm col-md-5" style="min-height: 150px; height: calc(70vh - 55px - 64px); overflow-y: auto; width: calc(50% - 5px); margin-left: 5px; margin-bottom: 5px;">
                    <div class="availables-colmuns">
                    <% for (var i = 0; i < columns.length; ++i) { %>
                        <% var column = columns[i]; %>
                        <% if (!column.checked) { %>
                            <div class="descriptor-column unselected element" draggable="true" name="<%= column.name %>">
                                <label class="unselectable" style="cursor: move;">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    <span class="glyphicon glyphicon-plus"></span>
                                    <%= column.label %>
                                </label>
                            </div>
                        <% } %>
                    <% } %>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= gt.gettext("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%= gt.gettext("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
