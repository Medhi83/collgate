<div class="column" style="height: 100%;"> <!-- calc(100% - 25px);" no header -->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="div.tab-pane[name=descriptors]" aria-controls="descriptors" role="tab" data-toggle="tab"><%= _t("Descriptors") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=accessions]" aria-controls="accessions" role="tab" data-toggle="tab"><%= _t("Accessions") %> <span id="accessions-badge" class="badge"><%= acc_amount %></span></a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" style="height: calc(100% - 41px - 10px);">
        <div role="tabpanel" class="tab-pane active" name="descriptors" style="height: 100%; overflow-y: auto; padding-right: 5px;"></div>
        <div role="tabpanel" class="tab-pane" name="accessions" style="height: 100%;"></div>
    </div>
</div>
