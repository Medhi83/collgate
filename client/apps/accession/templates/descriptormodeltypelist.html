<div class="col-4 element object descriptor-model-type-list" object-type="descriptor-model-type-list" style="width:50%;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Name") %></th>
                <th><%= gt.gettext("Code") %></th>
                <th><%= gt.gettext("Label") %></th>
                <th><%= gt.gettext("Mandatory") %></th>
                <th><%= gt.gettext("Set Once") %></th>
            </tr>
        </thead>
        <tbody class="descriptor-model-type-list">
        </tbody>
    </table>
</div>
