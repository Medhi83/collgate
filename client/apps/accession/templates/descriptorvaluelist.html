<div class="element object descriptor-value-list" object-type="descriptor-value-list" style="width:100%;">
    <table class="table table-striped descriptor-table">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Id") %></th>
                <th><%= gt.gettext("Value") %></th>
            </tr>
        </thead>
        <tbody class="descriptor-value-list">
        </tbody>
    </table>
</div>
