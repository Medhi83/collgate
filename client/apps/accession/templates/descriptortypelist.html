<div class="object descriptor-type-list" object-type="descriptor-type-list" style="width:100%;">
    <table class="table table-striped">
        <thead class="sticky-header">
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Name") %></th>
                <th><%= gt.gettext("Code") %></th>
                <th><%= gt.gettext("Number of values") %></th>
                <th><%= gt.gettext("Description") %></th>
            </tr>
        </thead>
        <tbody class="descriptor-type-list">
        </tbody>
    </table>
</div>
