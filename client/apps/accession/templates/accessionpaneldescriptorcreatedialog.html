<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= _t("Defines a meta-model of descriptors") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="meta_model"><%= _t("Template") %></label>
                    <select id="meta_model" style="width:100%;" class="form-control">
                        <% _.each(meta_models, function(meta_model) { %>
                            <option value="<%= meta_model.id %>"><%= meta_model.label %></option>
                        <% }) %>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= _t("Cancel") %></button>
            <button type="button" class="btn btn-success continue"><%= _t("Continue") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
