<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span> <%= _t("Advanced search")
                %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="entity_type"><%= _t("Entity") %></label>
                            <select id="entity_type" class="form-control">
                                <% _.each(entity_types, function(entity_type) { %>
                                <option value="<%= entity_type.id %>"><%= entity_type.label %></option>
                                <% }) %>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="meta_model"><%= _t("Descriptors model") %></label>
                            <select id="meta_model" class="form-control" multiple>
                                <% _.each(meta_models, function(meta_model) { %>
                                <option value="<%= meta_model.id %>"><%= meta_model.label %></option>
                                <% }) %>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div id="conditions_part" class="panel-body"
                         style="overflow-y: scroll; max-height:500px; padding-left: 30px"></div>
                    <div class="panel-footer">
                        <span class="action add glyphicon glyphicon-plus-sign" title=<%= _t("Add a condition")
                        %>></span>
                    </div>
                </div>

                <span id="error-msg" class="text-danger" hidden></span>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default save pull-left"><%= _t("Save") %></button>
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= _t("Cancel") %>
            </button>
            <button type="button" class="btn btn-success search"><%= _t("Search") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
