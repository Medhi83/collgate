<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= _t("Get audits entries for a user") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="username"><%= _t("Username") %></label>
                     <select class="form-control usernames" id="username" name="username"></select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= _t("Cancel") %></button>
            <button type="button" class="btn btn-success search"><%= _t("Search") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
