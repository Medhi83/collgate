<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= gt.gettext("Get audits entries for an entity") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="entity"><%= gt.gettext("Entity content type") %></label>
                    <select class="form-control contents-types" id="content_type" name="content-type"></select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="entity"><%= gt.gettext("Entity UUID or name") %></label>
                    <select class="form-control entities" id="entity" name="entity"></select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= gt.gettext("Cancel") %></button>
            <button type="button" class="btn btn-success search"><%= gt.gettext("Search") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
