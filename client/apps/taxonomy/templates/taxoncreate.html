<div class="modal" id="dlg_create_taxon">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><%= gettext("Create a new taxon") %></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="taxon_name"><%= gettext("Principal name of the taxon (must be unique)") %></label>
                        <input class="form-control name" id="taxon_name" type="text" name="taxon" value="" maxlength="128" autofocus="" style="width:100%;">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="taxon_rank"><%= gettext("Taxon rank") %></label>
                        <select class="form-control taxon-ranks" id="taxon_rank" name="taxonrank"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="taxon_parent"><%= gettext("Direct parent") %></label>
                        <input id="taxon_parent" type="text" value="" maxlength="128" style="width:100%;" class="form-control" placeholder="Enter a taxon name. 3 characters at least for auto-completion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= gettext("Cancel") %></button>
                <button type="button" class="btn btn-primary create"><%= gettext("Create") %></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
