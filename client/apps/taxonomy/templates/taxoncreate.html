<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= gt.gettext("Create a taxon") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label class="control-label" for="taxon_name"><%= gt.gettext("Principal name of the taxon (must be unique)") %></label>
                            <input class="form-control name" id="taxon_name" type="text" name="taxon" value="" maxlength="64" autofocus="" autocomplete="off" style="width:100%;">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label" for="taxon_language"><%= gt.gettext("Language") %></label>
                            <select class="form-control language" id="taxon_language" name="language"></select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="taxon_rank"><%= gt.gettext("Taxon rank") %></label>
                    <select class="form-control taxon-ranks" id="taxon_rank" name="taxonrank"></select>
                </div>
                <div class="form-group taxon-parent-group">
                    <label class="control-label" for="taxon_parent"><%= gt.gettext("Direct parent") %></label>
                    <!--<input id="taxon_parent" type="text" value="" maxlength="64" style="width:100%;" class="form-control" placeholder="Enter a taxon name. 3 characters at least for auto-completion">-->
                    <select id="taxon_parent" style="width:100%;" class="form-control"></select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= gt.gettext("Cancel") %></button>
            <button type="button" class="btn btn-success create"><%= gt.gettext("Create") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
