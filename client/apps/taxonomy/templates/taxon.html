<th><span class="remove-taxon action glyphicon glyphicon-minus-sign"></span></th>
<td class="action view-taxon-details"><%- name %></td>
<td class="taxon-rank" value="<%- rank %>"><%- rank %></td>
<% if (parent_details) { %>
    <td class="action view-parent-details"><abbr class="parent" title="" value="<%- parent_details.rank %>" object-id="<% parent %>"><%- parent_details.name %></abbr></td>
<% } else { %>
    <td class="view-parent-details"><abbr class="parent" title="" value="" object-id=""></abbr></td>
<% } %>
<% if (synonyms.length > 1) { %>
    <td class="taxon-synonym"><%= synonyms[1].name %></td>
<% } else { %>
    <td class="taxon-synonym"></td>
<% } %>
