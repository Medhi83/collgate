<div class="table-advanced-head">
    <table class="table table-striped table-advanced">
        <thead>
            <tr scope="row">
                <th class="glyph-fixed-column"><span class="glyphicon glyphicon-asterisk"></span></th>
                <th name="name"><span class="column-label"><%= gt.gettext("Name") %></span></th>
                <th name="rank"><span class="column-label"><%= gt.gettext("Rank") %></span></th>
                <th name="parent"><span class="column-label"><%= gt.gettext("Parent") %></span></th>
                <th name="synonym"><span class="column-label"><%= gt.gettext("Synonym") %></span></th>
            </tr>
        </thead>
    </table>
</div>
<div class="table-advanced-body">
    <table class="table table-striped table-advanced">
        <tbody class="taxon-list"></tbody>
    </table>
</div>
