<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column"><div><span class="glyphicon glyphicon-asterisk"></span></div></th>
            <th name="name"><div><%= gt.gettext("Name") %></div></th>
            <th name="rank"><div><%= gt.gettext("Rank") %></div></th>
            <th name="parent"><div><%= gt.gettext("Parent") %></div></th>
            <th name="synonym"><div><%= gt.gettext("Synonym") %></div></th>
        </tr>
    </thead>
    <tbody class="taxon-list">
    </tbody>
</table>
