<th class="glyph-fixed-column"><span class="remove-cultivar action glyphicon glyphicon-minus-sign"></span></th>
<td class="action view-cultivar-details"><%- name %></td>
<% if (parent_details) { %>
    <td class="action view-parent-details"><abbr class="parent" title="" value="<%- parent_details.rank %>" object-id="<% parent %>"><%- parent_details.name %></abbr></td>
<% } else { %>
    <td class="view-parent-details"><abbr class="parent" title="" value="" object-id=""></abbr></td>
<% } %>
<% if (synonyms.length > 1) { %>
    <td class="cultivar-synonym"><%= synonyms[1].name %></td>
<% } else { %>
    <td class="cultivar-synonym"></td>
<% } %>
