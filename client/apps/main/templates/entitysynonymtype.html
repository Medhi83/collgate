<% var className = "action"; %>
<% if (!can_modify) { %>
    <% className = ""; %>
<% } %>
<td class="glyph-fixed-column lock-status">
    <% if (!can_delete) { %>
        <span class="fa fa-lock" title="<%- _t('Entity synonym type locked') %>"></span>
    <% } %>
</td>
<% if (unique) { %>
    <td class="<%- className %> glyph-fixed-column" name="unique"><span class="action fa fa-check"></span></td>
<% } else { %>
    <td class="<%- className %> glyph-fixed-column" name="unique"><span class="action fa fa-times"></span></td>
<% } %>
<% if (multiple_entry) { %>
    <td class="<%- className %> glyph-fixed-column" name="unique"><span class="action fa fa-check"></span></td>
<% } else { %>
    <td class="<%- className %> glyph-fixed-column" name="unique"><span class="action fa fa-times"></span></td>
<% } %>
<% if (has_language) { %>
    <td class="<%- className %> glyph-fixed-column" name="has-language"><span class="action fa fa-check"></span></td>
<% } else { %>
    <td class="<%- className %> glyph-fixed-column" name="has-language"><span class="action fa fa-times"></span></td>
<% } %>
<td class="<%- className %> rename" name="name"><%- name %></td>
<td class="content-type" name="target-model" value="<%- target_model %>"></td>
<td class="<%- className %> change-label" name="label"><%- label %></td>
