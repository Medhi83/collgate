<div class="user">
    <div class="row">
        <div class="form-group col-lg-5">
            <label for="username">Username</label>
            <input id="username" name="username" class="form-control" value="<%= username %>" readonly="readonly">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-5">
            <label for="email">Email</label>
            <input id="email" name="email" class="form-control" value="<%= email %>" readonly="readonly">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-5">
            <label for="first_name">First name</label>
            <input id="first_name" name="first_name" class="form-control" value="<%= first_name %>">
        </div>
        <div class="form-group col-lg-5">
            <label for="last_name">Last name</label>
            <input id="last_name" name="last_name" class="form-control" value="<%= last_name %>">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-2">
            <button id="save" class="form-control btn btn-success">Update</button>
        </div>
    </div>
</div>
