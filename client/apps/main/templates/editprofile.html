<div class="user col-lg-8 col-lg-offset-2">
    <div class="form-group">
        <label><%= _t('Username') %></label>
        <input name="username" class="form-control" value="<%= username %>" readonly="readonly">
    </div>
    <div class="form-group">
        <label><%= _t('Email') %></label>
        <input name="email" class="form-control" value="<%= email %>" readonly="readonly">
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label><%= _t('First name') %></label>
                <input name="first_name" class="form-control" value="<%= first_name %>">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label><%= _t('Last name') %></label>
                <input name="last_name" class="form-control" value="<%= last_name %>">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button name="save" class="form-control btn btn-success"><%= _t('Update') %></button>
    </div>
</div>
