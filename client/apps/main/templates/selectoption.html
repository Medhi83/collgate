<% _.each(items, function(item) { %>
    <% if (item.options != undefined) { %>
        <optgroup label="<%= item.label %>">
            <% _.each(item.options, function(subitem) { %>
                <option value="<%= subitem.value || subitem.id %>"><%= subitem.label %></option>
            <% }) %>
        </optgroup>
    <% } else { %>
        <option value="<%= item.value || item.id %>"><%= item.label %></option>
    <% } %>
<% }) %>
