<div style="margin: 5px; margin-left: 48%; margin-right: 52%;">
    <span class="unselectable scroll-less action label label-default" style="margin-right: 5px;"><span class="glyphicon glyphicon-menu-up"></span></span><span class="unselectable scroll-more action label label-default"><span class="glyphicon glyphicon-menu-down"></span></span>
</div>
<div style="float: right; margin-top: -25px; margin-right: 15px;" class="collection-count-group">
    <span class="collection-position badge badge-default" style="">0</span><span class="unselectable"> <%= gt.gettext('on') %> </span>
    <span class="collection-count badge badge-default" style="">0</span><span class="unselectable"> <%= gt.gettext('results') %></span>
</div>
