<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column"><abbr title="<%= gt.gettext('Status') %>"><span class="glyphicon glyphicon-ok-circle"></span></abbr></th>
            <th class="glyph-fixed-column"><abbr title="<%= gt.gettext('Superuser') %>"><span class="glyphicon glyphicon-fire"></span></abbr></th>
            <th class="glyph-fixed-column"><abbr title="<%= gt.gettext('Staff') %>"><span class="glyphicon glyphicon-briefcase"></span></abbr></th>
            <th><%= gt.gettext("Username") %></th>
            <th><%= gt.gettext("Email") %></th>
            <th><%= gt.gettext("First name") %></th>
            <th><%= gt.gettext("Last name") %></th>
            <th><%= gt.gettext("Permissions") %></th>
        </tr>
    </thead>
    <tbody class="permission-user-list">
    </tbody>
</table>
