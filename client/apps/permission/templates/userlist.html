<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column"><div><abbr title="<%= gt.gettext('Status') %>"><span class="glyphicon glyphicon-ok-circle"></span></abbr></div></th>
            <th class="glyph-fixed-column"><div><abbr title="<%= gt.gettext('Superuser') %>"><span class="glyphicon glyphicon-fire"></span></abbr></div></th>
            <th class="glyph-fixed-column"><div><abbr title="<%= gt.gettext('Staff') %>"><span class="glyphicon glyphicon-briefcase"></span></abbr></div></th>
            <th><div><%= gt.gettext("Username") %></div></th>
            <th><div><%= gt.gettext("Email") %></div></th>
            <th><div><%= gt.gettext("First name") %></div></th>
            <th><div><%= gt.gettext("Last name") %></div></th>
            <th><div><%= gt.gettext("Permissions") %></div></th>
        </tr>
    </thead>
    <tbody class="permission-user-list">
    </tbody>
</table>
