<div class="object permission-user-list" object-type="user-list" style="width:100%;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><%= gt.gettext("Status") %></th>
                <th><%= gt.gettext("Superuser") %></th>
                <th><%= gt.gettext("Staff") %></th>
                <th><%= gt.gettext("Username") %></th>
                <th><%= gt.gettext("First name") %></th>
                <th><%= gt.gettext("Last name") %></th>
                <th><%= gt.gettext("Number of permissions") %></th>
            </tr>
        </thead>
        <tbody class="permission-user-list">
        </tbody>
    </table>
</div>
