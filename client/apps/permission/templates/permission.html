<div class="object permission" object-type="permission" style="width:100%;">
    <span style="font-weight:bold; font-size:18px;"><%= _t("Model") %>
        <span class="model permission label label-info" style="cursor: pointer;"><%= _t("Model") + ": " %><%= model %></span>
        <% if (object_name) { %><span class="model object badge left-margin" style="cursor: pointer;" object-id="<%- object %>"><%= object_name %></span><% } %>
        <br>
    </span>
    <hr class="hr-default">
    <div class="permissions">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 5%;"><span class="glyphicon glyphicon-asterisk" /></th>
                    <th style="width: 20%;"><%= _t("Module") %></th>
                    <th style="width: 40%;"><%= _t("Name") %></th>
                    <th style="width: 35%;"><%= _t("Code") %></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(permissions, function(perm) { %>
                <tr class="element">
                    <td><span class="edition action remove-permission glyphicon glyphicon-minus-sign" model="<%- model %>" object="<%- object %>" codename="<%- perm.id %>" app_label="<%- perm.app_label %>"></span></td>
                    <td name="module" class="permission-module"><%- perm.app_label %></td>
                    <td name="name"><%- perm.name %></td>
                    <td name="code"><%- perm.id %></td>
                </tr>
                <% }) %>
            </tbody>
        </table>
    </div>
</div>
