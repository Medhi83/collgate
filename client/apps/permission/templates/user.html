<td name="is_active" class="action">
    <% if (is_active) { %>
        <span class="disable-user glyphicon glyphicon-ok left-margin"></span>
    <% } else { %>
        <span class="enable-user glyphicon glyphicon-remove left-margin"></span>
    <% } %>
</td>
<td name="is_superuser" class="action">
    <% if (is_superuser) { %>
        <span class="set-user glyphicon glyphicon-ok left-margin"></span>
    <% } else { %>
        <span class="set-superuser glyphicon glyphicon-remove left-margin"></span>
    <% } %>
</td>
<td name="is_staff" class="action">
    <% if (is_staff) { %>
        <span class="set-regular glyphicon glyphicon-ok left-margin"></span>
    <% } else { %>
        <span class="set-staff glyphicon glyphicon-remove left-margin"></span>
    <% } %>
</td>
<td name="username" class="action view-user-details" value="<%= username %>"><%- username %></td>
<td name="first_name"><%- first_name %></td>
<td name="last_name"><%- last_name %></td>
<td class="action view-permissions" name="num_permissions"><abbr class="badge" style="cursor: pointer;" title="<%= gt.gettext('Manage permission list') %>"><%= num_permissions %></abbr></td>
