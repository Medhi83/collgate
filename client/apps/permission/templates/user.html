<td name="is_active" class="action glyph-fixed-column">
    <% if (is_active) { %>
        <span class="disable-user fa fa-check-circle"></span>
    <% } else { %>
        <span class="enable-user fa fa-times"></span>
    <% } %>
</td>
<td name="is_superuser" class="action glyph-fixed-column">
    <% if (is_superuser) { %>
        <span class="set-user fa fa-check-circle"></span>
    <% } else { %>
        <span class="set-superuser fa fa-times"></span>
    <% } %>
</td>
<td name="is_staff" class="action glyph-fixed-column">
    <% if (is_staff) { %>
        <span class="set-regular fa fa-check-circle"></span>
    <% } else { %>
        <span class="set-staff fa fa-times"></span>
    <% } %>
</td>
<td name="username" class="action view-user-details" value="<%= username %>"><%- username %></td>
<td name="email" class="action view-user-details"><%- email %></td>
<td name="first_name"><%- first_name %></td>
<td name="last_name"><%- last_name %></td>
<td class="action view-permissions" name="num_permissions"><abbr class="badge" style="cursor: pointer;" title="<%= _t('Manage permission list') %>"><%= num_permissions %></abbr></td>
