<div class="element object permission-group-list" object-type="group-list" style="width:100%;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Name") %></th>
                <th><%= gt.gettext("Number of users") %></th>
                <th><%= gt.gettext("Number of permissions") %></th>
            </tr>
        </thead>
        <tbody class="permission-group-list">
        </tbody>
    </table>
</div>
<div class="add-group-panel">
    <table class="table table-striped">
        <tbody>
            <tr class="edit-mode">
                <th><span style="margin-top: 10px;" class="add-group action glyphicon glyphicon-plus-sign"></span></th>
                <td><div class="form-group"><input type="text" class="group-name form-control" name="group"/></div></td>
            </tr>
        </tbody>
    </table>
</div>
