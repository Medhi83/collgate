<div name="details" style="height: 1px"></div>
<div class="column" style="margin-top: 10px; height: calc(100% - 1px);">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="div.tab-pane[name=configuration]" aria-controls="configuration" role="tab" data-toggle="tab"><%= _t("Configuration") %></a></li>
        <li role="presentation"><a href="div.tab-pane[name=values]" aria-controls="values" role="tab" data-toggle="tab"><%= _t("Values") %></a></li>

    <!-- Tab panes -->
    <div class="tab-content" style="height: calc(100% - 41px - 10px);">
        <div role="tabpanel" class="tab-pane active" name="configuration" style="height: 100%;"></div>
