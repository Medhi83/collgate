<div class="object descriptor-value-list" object-type="descriptor-value-list" style="width:100%;">
    <table class="table table-striped descriptor-table">
        <thead>
            <tr class="sticky-header">
                <th class="unselectable"><span class="glyphicon glyphicon-asterisk"></span></th>
                <th class="unselectable"><%= gt.gettext("Code") %>&nbsp;<span class="action column-sort-id glyphicon glyphicon-sort" column-name="id" column-type="alpha"></span></th>
                <th class="unselectable"><%= gt.gettext(format.fields[0]) + " (" + gt.gettext("Value0") + ")" %>&nbsp;<span class="action column-sort-value0 glyphicon glyphicon-sort" column-name="value0" column-type="alpha"></span></th>
            </tr>
        </thead>
        <tbody class="descriptor-value-list">
        </tbody>
    </table>
</div>
