<td name="name" value="<%= name %>"><%= name %></td>
<td name="code"><%= code %></td>
<% if (format.type === "enum_single" || format.type === "enum_pair" || format.type === "enum_ordinal") { %>
<td name="num_descriptor_values"><span class="badge"><%= num_descriptor_values %></span></td>
<% } else { %>
<td name="num_descriptor_values"><abbr class="badge" title="<%= gt.gettext('No values for this descriptor') %>">N/A</abbr></td>
<% } %>
<td name="description"><abbr class="label label-default glyphicon glyphicon-option-horizontal" title="<%= description %>"><span></span></abbr></td>
