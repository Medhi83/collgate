<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label for="format_trans"><%- gt.gettext('Translation') %></label>
            <select id="format_trans" class="form-control">
                <option value="true"><%- gt.gettext('Yes') %></option>
                <option value="false"><%- gt.gettext('No') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="type_field0"><%- gt.gettext('Field name (value0)') %></label>
            <input id="type_field0" class="form-control" type="text" maxlength="32" value="">
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="type_field1"><%- gt.gettext('Field name (value1)') %></label>
            <input id="type_field1" class="form-control" type="text" maxlength="32" value="">
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="sort_by_field"><%- gt.gettext('Sort by field') %></label>
            <select id="sort_by_field" class="form-control">
                <option value="code"><%- gt.gettext('Code') %></option>
                <option value="value0"><%- gt.gettext('Value0') %></option>
                <option value="value1"><%- gt.gettext('Value1') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="display_fields">
                <%- gt.gettext('Displayed fields') %>
                <span class="helper">
                        <div class="helper-content">
                            <p><%= gt.gettext("Controls how is displayed the field. Hierarchy mode is a special usage for pseudo hierarchy, for which values are roughly shifted to give an illusion of parent/children. The shift depend of the level declared in the value0 while value1 contains the label. The first value contains something like 1 or 2 or 1.1, 1.2, 1.1.1...") %></p>
                        </div>
                    </span>
            </label>
            <select id="display_fields" class="form-control">
                <option value="value0"><%- gt.gettext('Value0') %></option>
                <option value="value1"><%- gt.gettext('Value1') %></option>
                <option value="value0-value1"><%- gt.gettext('Value0 - Value1') %></option>
                <option value="hier0-value1"><%- gt.gettext('Hierarchy of Value1') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="list_type"><%- gt.gettext('Display the list as') %></label>
            <select id="list_type" class="form-control">
                <option value="dropdown"><%- gt.gettext('Dropdown (limit of 256 values)') %></option>
                <option value="autocomplete"><%- gt.gettext('Autocomplete (big list)') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="search_field"><%- gt.gettext('Autocomplete search field') %></label>
            <select id="search_field" class="form-control">
                <option value="value0"><%- gt.gettext('Value0') %></option>
                <option value="value1"><%- gt.gettext('Value1') %></option>
            </select>
        </div>
    </div>
</div>
