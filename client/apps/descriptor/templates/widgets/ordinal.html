<div class="descriptor-type-unit block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="format_unit"><%- gt.gettext('Unit of the format') %></label>
                <select id="format_unit" class="form-control"></select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="format_unit_custom"><%- gt.gettext('Custom unit name') %></label>
                <input id="format_unit_custom" class="form-control" type="text" disabled="disabled" maxlength="32" value="">
            </div>
        </div>
    </div>
</div>
<div class="descriptor-type-range form-group block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <label for="format_range_min"><%- gt.gettext('Minimal range value') %></label>
            <input id="format_range_min" class="form-control" type="text" maxlength="32" value="0">
        </div>
        <div class="col-xs-6">
            <label for="format_range_max"><%- gt.gettext('Maximal range value') %></label>
            <input id="format_range_max" class="form-control" type="text" maxlength="32" value="1">
        </div>
    </div>
</div>
