<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label for="format_trans"><%- _t('Translation') %></label>
            <select id="format_trans" class="form-control">
                <option value="true"><%- _t('Yes') %></option>
                <option value="false"><%- _t('No') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="type_field0"><%- _t('Field name (value0)') %></label>
            <input id="type_field0" class="form-control" type="text" maxlength="32" value="">
        </div>
    </div>
</div>

<div class="descriptor-type-range form-group row">
    <div class="col-xs-6">
        <label for="format_range_min"><%- _t('Minimal range value') %></label>
        <input id="format_range_min" class="form-control" type="text" maxlength="32" value="0">
    </div>
    <div class="col-xs-6">
        <label for="format_range_max"><%- _t('Maximal range value') %></label>
        <input id="format_range_max" class="form-control" type="text" maxlength="32" value="1">
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label for="sort_by_field"><%- _t('Sort by field') %></label>
            <select id="sort_by_field" class="form-control">
                <option value="code"><%- _t('Code') %></option>
                <option value="ordinal"><%- _t('Ordinal') %></option>
                <option value="value0"><%- _t('Value0') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="display_fields"><%- _t('Displayed fields') %></label>
            <select id="display_fields" class="form-control">
                <option value="value0"><%- _t('Value0') %></option>
                <option value="ordinal-value0"><%- _t('Ordinal - Value0') %></option>
            </select>
        </div>
    </div>

    <div class="col-xs-6">
        <div class="form-group">
            <label for="list_type"><%- _t('Display the list as') %></label>
            <select id="list_type" class="form-control">
                <option value="dropdown"><%- _t('Dropdown (limit of 256 values)') %></option>
                <option value="autocomplete"><%- _t('Autocomplete (big list)') %></option>
            </select>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="search_field"><%- _t('Autocomplete search field') %></label>
            <select id="search_field" class="form-control">
                <option value="value0"><%- _t('Value0') %></option>
                <option value="ordinal"><%- _t('Ordinal') %></option>
            </select>
        </div>
    </div>
</div>
