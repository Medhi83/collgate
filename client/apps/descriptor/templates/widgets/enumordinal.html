<div class="block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="format_trans"><%- gt.gettext('Translation') %></label>
                <select id="format_trans" class="form-control">
                    <option value="true"><%- gt.gettext('Yes') %></option>
                    <option value="false"><%- gt.gettext('No') %></option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="type_field0"><%- gt.gettext('Field name (value0)') %></label>
                <input id="type_field0" class="form-control" type="text" maxlength="32" value="">
            </div>
        </div>
    </div>
</div>
<div class="descriptor-type-range form-group block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <label for="format_range_min"><%- gt.gettext('Minimal range value') %></label>
            <input id="format_range_min" class="form-control" type="text" maxlength="32" value="0">
        </div>
        <div class="col-xs-6">
            <label for="format_range_max"><%- gt.gettext('Maximal range value') %></label>
            <input id="format_range_max" class="form-control" type="text" maxlength="32" value="1">
        </div>
    </div>
</div>
<div class="block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="sort_by_field"><%- gt.gettext('Sort by field') %></label>
                <select id="sort_by_field" class="form-control">
                    <option value="code"><%- gt.gettext('Code') %></option>
                    <option value="ordinal"><%- gt.gettext('Ordinal') %></option>
                    <option value="value0"><%- gt.gettext('Value0') %></option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="display_fields"><%- gt.gettext('Displayed fields') %></label>
                <select id="display_fields" class="form-control">
                    <option value="value0"><%- gt.gettext('Value0') %></option>
                    <option value="ordinal-value0"><%- gt.gettext('Ordinal - Value0') %></option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="block" style="width: 50%;">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="list_type"><%- gt.gettext('Display the list as') %></label>
                <select id="list_type" class="form-control">
                    <option value="dropdown"><%- gt.gettext('Dropdown (limit of 256 values)') %></option>
                    <option value="autocomplete"><%- gt.gettext('Autocomplete (big list)') %></option>
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="search_field"><%- gt.gettext('Autocomplete search field') %></label>
                <select id="search_field" class="form-control">
                    <option value="value0"><%- gt.gettext('Value0') %></option>
                    <option value="ordinal"><%- gt.gettext('Ordinal') %></option>
                </select>
            </div>
        </div>
    </div>
</div>
