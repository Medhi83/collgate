<div class="row">
    <div class="descriptor-type-unit">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="format_unit"><%- _t('Unit of the format') %></label>
                <select id="format_unit" class="form-control"></select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="format_unit_custom"><%- _t('Custom unit name') %></label>
                <input id="format_unit_custom" class="form-control" type="text" disabled="disabled" maxlength="32" value="">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="descriptor-type-precision form-group col-xs-6">
        <label for="format_precision"><%- _t('Precision of the decimal') %></label>
        <select id="format_precision" class="form-control">
            <option value="0.0">0.0</option>
            <option value="1.0">1.0</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
            <option value="5.0">5.0</option>
            <option value="6.0">6.0</option>
            <option value="7.0">7.0</option>
            <option value="8.0">8.0</option>
            <option value="9.0">9.0</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="descriptor-type-range form-group">
        <div class="col-xs-6">
            <label for="format_range_min"><%- _t('Minimal range value') %></label>
            <input id="format_range_min" class="form-control" type="text" maxlength="32" value="0">
        </div>
        <div class="col-xs-6">
            <label for="format_range_max"><%- _t('Maximal range value') %></label>
            <input id="format_range_max" class="form-control" type="text" maxlength="32" value="1">
        </div>
    </div>
</div>
