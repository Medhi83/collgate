<td class="glyph-fixed-column lock-status">
    <% if (!can_delete) { %>
        <span class="glyphicon glyphicon-lock" title="<%= _t('Descriptor type locked') %>"></span>
    <% } %>
</td>
<td class="glyph-fixed-column" name="description">
    <span class="glyphicon glyphicon-question-sign" title="<%= description %>" style="cursor: help;"></span>
</td>
<td class="action edit" name="name" value="<%= name %>"><%= name %></td>
<td class="action edit" name="code"><%= code %></td>
<td class="action edit" name="type" value="<%= format.type %>"><%= format.type %></td>
<% if (format.type === "enum_single" || format.type === "enum_pair" || format.type === "enum_ordinal") { %>
<td class="action manage" name="num_descriptor_values">
    <span class="badge" style="cursor: pointer;" title="<%= _t('Manage values of the descriptor') %>"><%= num_descriptor_values %></span>
    <% } else { %>
<td class="action edit" name="num_descriptor_values">
    <abbr class="text-muted" title="<%= _t('No values for this descriptor') %>">NA</abbr>
    <% } %>
</td>
