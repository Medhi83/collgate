<% if (can_delete) { %>
<th class="glyph-fixed-column action delete-descriptor-value"><span class="glyphicon glyphicon-minus-sign"></span></th>
<% } else { %>
<th class="glyph-fixed-column"><span></span></th>
<% } %>
<td class="action edit-descriptor-id" name="id"><%= id %></td>
<td class="action edit-descriptor-value0"><%= value0 %></td>
<td class="action edit-descriptor-value1"><%= value1 %></td>
