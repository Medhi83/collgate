<div class="object descriptor-meta-model-list" object-type="descriptor-meta-model-list" style="width:100%;">
    <table class="table table-striped table-advanced">
        <thead>
            <tr scope="row">
                <th class="glyph-fixed-column"><div><span class="glyphicon glyphicon-asterisk"></span></div></th>
                <th class="title-column"><div><%= gt.gettext("Name") %></div></th>
                <th class="title-column"><div><%= gt.gettext("Label") %></div></th>
                <th class="title-column"><div><%= gt.gettext("Target") %></div></th>
                <th class="title-column"><div><%= gt.gettext("Panels") %></div></th>
                <th class="title-column"><div><%= gt.gettext("Description") %></div></th>
            </tr>
        </thead>
        <tbody class="descriptor-meta-model-list">
        </tbody>
    </table>
</div>
