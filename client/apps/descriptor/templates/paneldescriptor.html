<li class="list-group-item descriptor-top-placeholder" style="border: 2px dashed lightgray; background-color: whitesmoke; color: lightgray; display: none;">
    <div style="text-align: center !important;">
        <span class="fa fa-lg fa-angle-double-down faa-vertical animated"></span>
    </div>
</li>

<li class="list-group-item descriptor-type" draggable="true">
    <span class="delete-descriptor-model-type action fa fa-minus-circle"></span>

    <%= label %>

    <div class="pull-right">
        <% if (mandatory) { %>
        <span name="mandatory" class="action fa fa-asterisk"></span>
        <% } else { %>
        <span name="mandatory" style="color: #0000001a" class="action fa fa-asterisk"></span>
        <% } %>

        <% if (set_once) { %>
        <span name="set_once" class="action fa fa-ban"></span>
        <% } else { %>
        <span name="set_once" style="color: #0000001a" class="action fa fa-ban"></span>
        <% } %>

        <% if (condition) { %>
        <span name="condition" class="action fa fa-wrench"></span>
        <% } else { %>
        <span name="condition" style="color: #0000001a" class="action fa fa-wrench"></span>
        <% } %>

    </div>
</li>

<li class="list-group-item descriptor-bottom-placeholder" style="border: 2px dashed lightgray; background-color: whitesmoke; color: lightgray; display: none">
    <div style="text-align: center !important;">
        <span class="fa fa-lg fa-angle-double-down faa-vertical animated"></span>
    </div>
</li>
