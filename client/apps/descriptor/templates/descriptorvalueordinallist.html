<table class="table table-striped descriptor-table table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column">
                <div><span class="glyphicon glyphicon-asterisk"></span></div>
            </th>
            <th class="unselectable">
                <div><span class="action column-sort-id glyphicon glyphicon-sort column-action" column-name="id" column-type="alpha"></span><%= gt.gettext("Code") %></div>
            </th>
            <th class="unselectable">
                <div><span class="action column-sort-ordinal glyphicon glyphicon-sort column-action" column-name="ordinal" column-type="numeric"></span>
                    <%= gt.gettext("Ordinal") %>
                </div>
            </th>
            <th class="unselectable">
                <div><span class="action column-sort-value0 glyphicon glyphicon-sort column-action" column-name="value0" column-type="alpha"></span>
                    <%= gt.gettext(format.fields[0]) || gt.gettext("Value0") %>
                </div>
            </th>
        </tr>
    </thead>
    <tbody class="descriptor-value-list">
    </tbody>
</table>
