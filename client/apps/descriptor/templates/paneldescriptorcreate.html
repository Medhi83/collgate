<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= _t("New descriptor") %></h4>
        </div>
        <div class="modal-body">
            <form>

                <div class="panel-descriptor-label form-group">
                    <label for="panel_descriptor_label"><%- _t('Label for the current language') %></label>
                    <input id="panel_descriptor_label" class="form-control" type="text" maxlength="255"
                           value="">
                </div>

                <div class="panel-descriptor-name form-group">
                    <label for="panel_descriptor_name"><%- _t('Name') %></label>
                    <input id="panel_descriptor_name" class="form-control" type="text" maxlength="255"
                           value="">
                </div>

                <div class="descriptor-type form-group">
                    <label class="control-label" for="type"><%= _t("Descriptor type") %></label>
                    <select class="form-control model" id="type" name="type" data-live-search="true">
                        <option value="new"><%= _t("New descriptor type") %></option>
                    </select>
                </div>

                <div class="panel panel-warning descriptor-type-create-zone" style="display: none">
                    <div class="panel-body bg-warning">


                        <div class="descriptor-type-name form-group">
                            <label for="descriptor_type_name"><%- _t('Descriptor type name') %></label>
                            <input id="descriptor_type_name" class="form-control" type="text" maxlength="255"
                                   value="">
                        </div>


                        <div class="descriptor-type-description form-group">
                            <label for="descriptor_type_description"><%- _t('Description') %></label>
                            <textarea id="descriptor_type_description" class="form-control" maxlength="1024"
                                      style="min-width: 100%; max-width: 100%; max-height: 45vh; min-height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= _t("Cancel") %></button>
            <button type="button" class="btn btn-success create"><%= _t("Create") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
