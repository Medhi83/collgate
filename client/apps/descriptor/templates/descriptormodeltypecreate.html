<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= gt.gettext("Add a type of model of descriptor") %></h4>
        </div>
        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
            <form>
                <div class="form-group">
                    <label class="control-label" for="descriptor_model_type_name"><%= gt.gettext("Unique name") %></label>
                    <input class="form-control" type="text" id="descriptor_model_type_name" maxlength="64" autofocus="" autocomplete="off" style="width:100%;">
                </div>
                <div class="form-group">
                    <label class="control-label" for="descriptor_model_type_label"><%= gt.gettext("Label for the current language") %></label>
                    <input class="form-control" type="text" id="descriptor_model_type_label" maxlength="64" autofocus="" autocomplete="off" style="width:100%;">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= gt.gettext("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%= gt.gettext("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
