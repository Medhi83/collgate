<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%- _t("Create a layout of descriptors") %></h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label class="control-label" for="layout_target"><%- _t("Target entity") %></label>
                    <select id="layout_target" class="form-control" name="layout-target">
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="label"><%- _t("Label for the current language") %></label>
                    <input class="form-control" id="label" name="label" maxlength="64" autofocus="" style="width:100%;">
                </div>
                <div class="form-group">
                    <label class="control-label" for="layout_description"><%- _t("Description") %></label>
                    <textarea class="form-control" id="layout_description" name="description" maxlength="1024" style="width:100%;"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%- _t("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%- _t("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
