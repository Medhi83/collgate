<div class="descriptor-meta-model-detail">
    <div class="descriptor-mata-model-name form-group" style="width: 50%;">
        <label for="descriptor_meta_model_name"><%- gt.gettext('Descriptor meta-model name') %></label>
        <input id="descriptor_meta_model_name" class="form-control" type="text" maxlength="255" value="<%= name %>">
    </div>
    <div class="descriptor-meta-model-description form-group" style="width: 50%;">
        <label for="descriptor_meta_model_description"><%- gt.gettext('Description') %></label>
        <textarea id="descriptor_meta_model_description" class="form-control" maxlength="1024"><%= description %></textarea>
    </div>
    <div class="descriptor-model-update form-group" style="width: 100px; margin-left: 20%; margin-top: 25px;">
        <button id="save" class="form-control btn btn-success"><%- gt.gettext('Update') %></button>
    </div>
</div>
