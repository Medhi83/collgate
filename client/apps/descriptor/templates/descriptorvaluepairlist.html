<table class="table table-striped descriptor-table table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column">
                <span class="glyphicon glyphicon-asterisk"></span>
            </th>
            <th class="unselectable">
                <span class="action column-sort-id glyphicon glyphicon-sort column-action" column-name="id" column-type="alpha"></span><span><%= gt.gettext("Code") %></span>
            </th>
            <th class="unselectable">
                <span class="action column-sort-value0 glyphicon glyphicon-sort column-action" column-name="value0" column-type="alpha"></span><span><%= gt.gettext(format.fields[0]) || gt.gettext("Value0") %></span>
            </th>
            <th class="unselectable">
                <span class="action column-sort-value1 glyphicon glyphicon-sort column-action" column-name="value1" column-type="alpha"></span><span><%= gt.gettext(format.fields[1]) || gt.gettext("Value1") %></span>
            </th>
        </tr>
    </thead>
    <tbody class="descriptor-value-list">
    </tbody>
</table>
