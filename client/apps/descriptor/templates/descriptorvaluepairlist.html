<div class="table-advanced-head">
    <table class="table table-striped descriptor-table table-advanced">
        <thead>
            <tr scope="row">
                <th class="unselectable">
                    <span class="action column-sort-id glyphicon glyphicon-sort column-action" column-name="id" column-type="alpha"></span><span><%= _t("Code") %></span>
                </th>
                <th class="unselectable">
                    <span class="action column-sort-value0 glyphicon glyphicon-sort column-action" column-name="value0" column-type="alpha"></span><span><%= _t(format.fields[0]) || _t("Value0") %></span>
                </th>
                <th class="unselectable">
                    <span class="action column-sort-value1 glyphicon glyphicon-sort column-action" column-name="value1" column-type="alpha"></span><span><%= _t(format.fields[1]) || _t("Value1") %></span>
                </th>
            </tr>
        </thead>
    </table>
</div>
<div class="table-advanced-body">
    <table class="table table-striped descriptor-table table-advanced">
        <tbody class="descriptor-value-list"></tbody>
    </table>
</div>
