<table class="table table-striped table-advanced">
    <thead>
        <tr scope="row">
            <th class="glyph-fixed-column"><span class="glyphicon glyphicon-asterisk"></span></th>
            <th><%= gt.gettext("Code") %></th>
            <th><%= gt.gettext("Name") %></th>
            <th><%= gt.gettext("Label") %></th>
            <th class="glyph-fixed-column" style="text-align:center;"><abbr title="<%= gt.gettext('Required') %>"><span class="glyphicon glyphicon-exclamation-sign"></span></abbr></th>
            <th class="glyph-fixed-column" style="text-align:center;"><abbr title="<%= gt.gettext('Set Once') %>"><span class="glyphicon glyphicon-repeat"></span></abbr></th>
            <th class="glyph-fixed-column" style="text-align:center;"><abbr title="<%= gt.gettext('Condition') %>"><span class="glyphicon glyphicon-question-sign"></span></abbr></th>
        </tr>
    </thead>
    <tbody class="descriptor-model-type-list header-line">
    </tbody>
</table>
