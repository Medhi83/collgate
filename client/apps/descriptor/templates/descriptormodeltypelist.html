<div class="object descriptor-model-type-list" object-type="descriptor-model-type-list">
    <table class="table table-striped">
        <thead class="sticky-header">
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Code") %></th>
                <th><%= gt.gettext("Name") %></th>
                <th><%= gt.gettext("Label") %></th>
                <th style="text-align:center;"><abbr title="<%= gt.gettext('Required') %>"><span class="glyphicon glyphicon-exclamation-sign"></span></abbr></th>
                <th style="text-align:center;"><abbr title="<%= gt.gettext('Set Once') %>"><span class="glyphicon glyphicon-repeat"></span></abbr></th>
                <th style="text-align:center;"><abbr title="<%= gt.gettext('Condition') %>"><span class="glyphicon glyphicon-question-sign"></span></abbr></th>
            </tr>
        </thead>
        <tbody class="descriptor-model-type-list header-line">
        </tbody>
    </table>
</div>
