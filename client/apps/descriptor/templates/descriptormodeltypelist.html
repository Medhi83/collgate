<div class="object descriptor-model-type-list" object-type="descriptor-model-type-list">
    <table class="table table-striped">
        <thead class="sticky-header">
            <tr>
                <th><span class="glyphicon glyphicon-asterisk"></span></th>
                <th><%= gt.gettext("Code") %></th>
                <th><%= gt.gettext("Label") %></th>
                <th><%= gt.gettext("Required") %></th>
                <th><%= gt.gettext("Set Once") %></th>
                <th><%= gt.gettext("Condition") %></th>
            </tr>
        </thead>
        <tbody class="descriptor-model-type-list header-line">
        </tbody>
    </table>
</div>
