<div class="table-advanced-head">
    <table class="table table-striped table-advanced">
        <thead>
            <tr scope="row">
                <th class="glyph-fixed-column"><span class="fa fa-asterisk"></span></th>
                <th class="title-column"><%= _t("Type") %></th>
                <th><%= _t("Name") %></th>
                <th><%= _t("Label") %></th>
                <th class="glyph-fixed-column"><abbr title="<%= _t('Required') %>"><span class="fa fa-exclamation-circle"></span></abbr></th>
                <th class="glyph-fixed-column"><abbr title="<%= _t('Set Once') %>"><span class="fa fa-repeat"></span></abbr></th>
                <th class="glyph-fixed-column"><abbr title="<%= _t('Condition') %>"><span class="fa fa-question-circle"></span></abbr></th>
                <th class="glyph-fixed-column"><abbr title="<%= _t('Index') %>"><span class="fa fa-italic"></span></abbr></th>
            </tr>
        </thead>
    </table>
</div>
<div class="table-advanced-body">
    <table class="table table-striped table-advanced">
        <tbody class="descriptor-model-type-list header-line"></tbody>
    </table>
</div>
