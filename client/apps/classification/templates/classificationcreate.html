<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%= _t("Create a classification") %></h4>
        </div>
        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
            <form>
                <div class="form-group">
                    <label class="control-label"><%= _t("Unique name") %></label>
                    <input class="form-control" type="text" name="name" maxlength="128" autofocus="" autocomplete="off" style="width:100%;">
                </div>
                <div class="form-group">
                    <label class="control-label"><%= _t("Label for the current language") %></label>
                    <input class="form-control" type="text" name="label" maxlength="128" autocomplete="off" style="width:100%;">
                </div>
                <div class="form-group">
                    <label class="control-label"><%= _t("Description") %></label>
                    <textarea class="form-control" name="description" maxlength="1024" style="width:100%;"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default cancel" data-dismiss="modal"><%= _t("Cancel") %></button>
            <button type="button" class="btn btn-success apply"><%= _t("Apply") %></button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
