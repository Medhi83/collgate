<table class="table table-striped" style="margin-bottom: 0px;">
    <thead>
        <tr>
            <th><span class="glyphicon glyphicon-asterisk" /></th>
            <th><%= _t("Type") %></th>
            <th><%= _t("Name") %></th>
            <th><%= _t("Language") %></th>
        </tr>
    </thead>
    <tbody>
        <% _.each(synonyms, function(synonym) { %>
        <tr class="element">
            <th scope="row">
                <% if (synonym.synonym_type !== classification_entry_name) { %><span data-synonym-id="<%= synonym.id %>" class="action remove-synonym glyphicon glyphicon-minus-sign"></span><% } %>
            </th>
            <td name="synonym-type" class="classification-entry-synonym-type" value="<%- synonym.synonym_type %>"></td>
            <td name="name" class="action rename-synonym" data-synonym-id="<%= synonym.id %>"><%- synonym.name %></td>
            <td name="language" class="language" value="<%- synonym.language %>"></td>
        </tr>
        <% }) %>
        <tr class="add-synonym-panel">
            <form>
                <th scope="row"><span class="add-synonym action glyphicon glyphicon-plus-sign" style="margin-top: 9px;"></span></th>
                <td><select class="classification-entry-synonym-types" name="classification-entry-synonym-type"></select></td>
                <td>
                    <div class="form-group" style="margin-bottom: 0px;">
                        <input class="form-control synonym-name" type="text" maxlength="64" autocomplete="off" name="synonym-name" />
                    </div>
                </td>
                <td><select class="synonym-languages" name="synonym-language"></select></td>
            </form>
        </tr>
    </tbody>
</table>
