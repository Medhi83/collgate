<span style="font-weight:bold; font-size:18px; margin-bottom: 15px;">
        <% for (var i = classificationEntry.get('parent_details').length-1; i >= 0; --i) { %><span>
            <span class="action view-classification-entry classification-rank" data-classification-entry-id="<%= classificationEntry.get('parent_details')[i].id %>" value="<%= classificationEntry.get('parent_details')[i].rank %>"><%= classificationEntry.get('parent_details')[i].name %></span>
        </span>
        <span class="fa fa-chevron-right" style="margin-left: 0.5rem; margin-right: 0.5rem;"></span><% } %><span>
        <span class="action view-classification-entry classification-rank" data-classification-entry-id="<%= classificationEntry.get('id') %>" value="<%= classificationEntry.get('rank') %>"><%= classificationEntry.get('name') %></span>
    </span>
    <span class="fa fa-chevron-right" style="margin-left: 0.5rem; margin-right: 0.5rem;"></span><span><span class="name entity"><%- name %></span></span>&nbsp;
    <span class="fa fa-pencil-square-o action change-parent"></span>
</span>
