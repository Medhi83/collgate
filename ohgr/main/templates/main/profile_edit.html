{% extends "main/index.html" %}

{% load bootstrap3 %}

{# left #}

{% block left_content %}
<h2>Edit you profile</h2>
{% endblock %}

{# content #}
{% block main_content %}
{% if user.is_authenticated %}

<div style="width:320px">
	<form action="{% url 'main:profile-edit' %}" method="post" class="form">
	    {% csrf_token %}
	    {% bootstrap_form form %}
	    {% buttons %}
	        <button type="submit" class="btn btn-primary">
	            {% bootstrap_icon "star" %} Submit
	        </button>
	    {% endbuttons %}
	</form>
</div>
	
{% endif %}
{% endblock %}
